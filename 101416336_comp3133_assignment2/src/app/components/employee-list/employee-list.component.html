   <div>
    <h2>Employees</h2>
    <button class="btn btn-primary mb-2" (click)="router.navigate(['/employee/new'])">Add Employee</button>
    <table class="table table-striped">
      <thead>
        <tr><th>Name</th><th>Email</th><th>Designation</th><th>Actions</th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of employees">
          <td>{{e.first_name}} {{e.last_name}}</td>
          <td>{{e.email}}</td>
          <td>{{e.designation}}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="view(e.id)">View</button>
            <button class="btn btn-warning btn-sm" (click)="edit(e.id)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="delete(e.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
